<!DOCTYPE html>
<html lang="id" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Book</title>

    <link rel="stylesheet" href="assets/css/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="sticky-top">
      <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-xxl">
           <a class="navbar-brand" href="#">Portofolio</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="#">Rumah</a>
                  <a class="nav-link" href="#">Journal</a>
                  <a class="nav-link" href="#">Data</a>
                  <a class="nav-link" href="#">Tentang</a>
                </div>
              </div>
            </div>
          </nav>
        </header>
        <main>
          <div class="bd-masthead mb-2" id="content">
            <div class="position-relative">
              <img src="assets/src/img/shadow-deop.png" class="bright-50 img-fluid" alt="..." >
                <div class="container-xxl">
                  <div class="col-md-8 mx-auto text-center">
                    <div class="position-absolute top-50 start-50 translate-middle">
                      <h1 class="mb-3 fw lh-1 font-electric">My Portofolio</h1>
                      <p class="lead mb-3 font-electric">Semua ceritaku ada disini</p>
                    </div>
                  </div>
                </div>
              </div>                 
            </div>
            <div class="container-fluid bd-gutter mt-5">
              <div class="col-md-8 mx-auto mb-md-5">
                <h1 class="mb-3 font-electric text-center">Banyak pekerjaan yang harus dilakukan</h1>
                <h3>Ini audio yang aku edit!</h3>
                <h5>Audio asli:</h5>
                <audio controls>
                  <source src="assets/src/audio/hello.mp3"  type="audio/mp3">
                </audio> 
                <div style="width: 50px; height: 50px;"></div>
                <div class="audio-player">
                  <div class="timeline">
                    <div class="progress"></div>
                  </div>
                  <div class="controls">
                    <div class="play-container">
                      <div class="toggle-play play">
                    </div>
                    </div>
                    <div class="time">
                      <div class="current">0:00</div>
                      <div class="divider">/</div>
                      <div class="length"></div>
                    </div>
                    <div class="name">Music Song</div>
                <!--     credit for icon to https://saeedalipoor.github.io/icono/ -->
                    <div class="volume-container">
                      <div class="volume-button">
                        <div class="volume icono-volumeMedium"></div>
                      </div>
                      
                      <div class="volume-slider">
                        <div class="volume-percentage"></div>
                      </div>
                    </div>
                  </div>
                </div>
                <audio controls src="assets/src/audio/hello.mp3"></audio>
                <h5>Audio diedit:</h5>
                <audio controls src="assets/src/audio/hello_slow_reverb.mp3"></audio>
              </div>
            </div>
          </div>
        </main>
    </body>
</html>
